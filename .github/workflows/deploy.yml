name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Change to your default branch if it's not 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Use the version of Node.js your project requires

    - name: Install dependencies
      run: npm install  # You can modify this step depending on your build process

    - name: Build the project
      run: npm run build  # Replace this with the actual build command for your project

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public  # The folder where your index.html is located
